
{% if errors is defined %}
    <div class="msg_error">
        {% if errors is iterable %}
            <p><strong>LES ERREURS:</strong></p>
            {% for error in errors %}
            <p>- {{ error }}</p>
            {% endfor %}
        {% else %}
            <p><strong>LE ERREUR:</strong> {{ errors }}</p>
        {% endif %}
    </div>
    
{% endif %}

{% if message is defined %}
    <div class="msg_success">
        <p>{{ message }}</p>
    </div>
{% endif %}
