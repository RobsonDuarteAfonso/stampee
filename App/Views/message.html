
{% if errors|length > 0 %}
    <div class="msg_error">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% if message is defined %}
    <div class="msg_success">
        <p>{{ message }}</p>
    </div>
{% endif %}
